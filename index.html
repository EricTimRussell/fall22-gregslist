<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>gregslist</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
          loading="lazy">
        <span class="ms-2">Gregslist</span>
      </a>
      <div class="d-flex justify-content-between w-100 pe-3">
        <div class="nav-links d-flex gap-3 ms-3">
          <!-- TODO future Problem learn to use SPA links -->
          <div>
            <h6 class="mb-0 selectable p-2 rounded" onclick="app.carsController.showCars()">Cars</h6>
          </div>
          <div>
            <h6 class="mb-0 selectable p-2 rounded" onclick="app.jobsController.showJobs()">Jobs</h6>
          </div>
          <div>
            <h6 class="mb-0 selectable p-2 rounded" onclick="app.housesController.showHouses()">Houses</h6>
          </div>
        </div>
        <div>
          <button class="btn btn-outline-light mdi mdi-home" data-bs-toggle="offcanvas" data-bs-target="#house">
            Add House</button>
        </div>
        <div>
          <button class="btn btn-outline-light mdi mdi-currency-usd" data-bs-toggle="offcanvas" data-bs-target="#job">
            Add Job</button>
        </div>
        <div>
          <button class="btn btn-outline-light" data-bs-toggle="offcanvas" data-bs-target="#banana">ðŸš— Add Car</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row my-5" id="listings">

  </main>


  <div class="offcanvas offcanvas-end" tabindex="-1" id="banana" aria-labelledby="bananaLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="bananaLabel">Car Info</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- TODO build forms YIKES put them here DYNAMICALLY YIKES !!!!! -->
      <form onsubmit="app.carsController.addCar()">
        <!-- Form -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="make" required minlength="3" maxlength="20">
          <label for="make">Make</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="model" required>
          <label for="model">Model</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="year" required min="1886" max="9999">
          <label for="year">Year</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" name="price" required min="0">
          <label for="price">Price</label>
        </div>

        <div class="form-floating mb-3">
          <input type="url" class="form-control" name="imgUrl">
          <label for="imgUrl">Image Url <i>(We are too lazy for uploads)</i></label>
        </div>

        <div class="form-floating">
          <textarea class="form-control" placeholder="Describe your Listing" name="description"></textarea>
          <label for="description">Description</label>
        </div>

        <div class="d-flex my-4 gap-5 align-items-center">
          <button class="btn" type="reset">Cancel</button>
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>


  <div class="offcanvas offcanvas-end" tabindex="-1" id="job" aria-labelledby="jobs canvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="bananaLabel">Offcanvas</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <form onsubmit="app.jobsController.addJob()">
      <div class="form-floating mb-3">
        <input type="url" class="form-control" name="imgUrl">
        <label for="imgUrl">Company Logo Url</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="company" required minlength="1" maxlength="30">
        <label for="company">company</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="jobTitle" required minlength="1" maxlength="25">
        <label for="job title">Job Title</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="hours" required minlength="1" maxlength="10">
        <label for="hours">Hours</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="rate" required minlength="1" maxlength="10">
        <label for="rate">Rate</label>
      </div>
      <div class="form-floating p-2">
        <textarea class="form-control" placeholder="Give job details" name="description"></textarea>
        <label for="description">Description</label>
      </div>
      <div class="d-flex text-center justify-content-center gap-5">
        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-danger" type="reset">Cancel</button>
      </div>
    </form>
  </div>

  <div class="offcanvas offcanvas-end" tabindex="-1" id="house" aria-labelledby="houses canvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="bananaLabel">House Info</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <form onsubmit="app.housesController.addHouse()">
      <div class="form-floating mb-3">
        <input type="url" class="form-control" name="imgUrl">
        <label for="imgUrl">Picture of House</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="price" required minlength="1" maxlength="25">
        <label for="price">price</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="bedrooms" required minlength="1" maxlength="15">
        <label for="bedrooms">Bedroom</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="bathrooms" required minlength="1" maxlength="10">
        <label for="bathrooms">Bathroom</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="sqFeet" required minlength="1" maxlength="100000">
        <label for="sqFeet">SQ Feet</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="levels" required minlength="1" maxlength="10">
        <label for="levels">levels</label>
      </div>
      <div class="form-floating mb-3 p-2">
        <input type="text" class="form-control" name="year" required minlength="1900" maxlength="9999">
        <label for="year">Year</label>
      </div>
      <div class="form-floating p-2">
        <textarea class="form-control" placeholder="describe house" name="description"></textarea>
        <label for="description">Description</label>
      </div>
      <div class="d-flex text-center justify-content-center gap-5">
        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-danger" type="reset">Cancel</button>
      </div>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
